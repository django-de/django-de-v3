{% extends "base.html" %}
{% block bodycls %}article{% endblock %}
{% block container %}
<article>
    <h1><span>{% block headline %}{% endblock %}</span></h1>

    <div class="row content" id="main">
        <div id="content">
            {% block article %}{% endblock %}
        </div>
        <aside>
            {% block aside %}{% endblock %}
        </aside>
    </div>
</article>
{% endblock %}
