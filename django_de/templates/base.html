<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}django-de.org{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}">

    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="span4">
          <a href="/"><img src="{{ STATIC_URL }}img/djangode.png" alt="DJANGOde" class="logo" /></a>
        </div>
        <nav class="span8">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Infos</a></li>
            <li><a href="/news/">News</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Verein</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </nav>
      </header>
      {% block container %}
      {% endblock %}
    </div>
  </body>
</html>
