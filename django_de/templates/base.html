<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}django-de.org{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}">

    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body class="{% block bodycls %}{% endblock %}">
    <div class="container">
      <header>
        <div class="logo">
          <a href="/"><img src="{{ STATIC_URL }}img/djangode.png" alt="DJANGOde" /></a>
        </div>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/ueber-django/">Infos</a></li>
            <li><a href="/news/">News</a></li>
            <li><a href="/verein/">Verein</a></li>
          </ul>
        </nav>
      </header>
      {% block container %}
      {% endblock %}
      <footer>
          <p>Deutscher Django Verein e.V. | <a href="/impressum/">Impressum</a><br />
             Icons: <a href="http://icomoon.io/#icons">Icomoon Free Pack</a></p>

      </footer>
    </div>
  </body>
</html>
